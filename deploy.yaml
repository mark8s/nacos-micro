apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos-istio-provider
  labels:
    app: nacos-istio-provider
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nacos-istio-provider
      version: v1
  template:
    metadata:
      labels:
        app: nacos-istio-provider
        version: v1
    spec:
      containers:
        - name: nacos-istio-provider
          image: leis17/nacos-istio-provider:v1.0
          imagePullPolicy: Always
          env:
            - name: SPRING_CLOUD_NACOS_DISCOVERY_SERVERADDR
              value: http://nacos:8848
          ports:
            - name: http
              protocol: TCP
              containerPort: 8081

---

